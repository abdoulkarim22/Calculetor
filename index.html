<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
            rel="stylesheet">
        <title>Calculetor</title>
    </head>
    <body class="body1">

        <div class="container">
            <!-- ======================= les Div Caculetor et theme ============================ -->
            <span class="span1">1</span>
            <span class="span2">2</span>
            <span class="span3">3</span>
            <div class="DivthemeText">
                <div class="DivAll">
                    <h3 class="texte">Calculator
                        <span class="span">
                           <span class="theme"> Theme</span>
                            <div class="Letheme">
                                <div id="theme1" class="Theme1"></div>
                                <div id="theme2" class="Theme2 hidden"></div>
                                <div id="theme3" class="Theme3 hidden"></div>
                            </div>
                        </span>
                    </h3>
                </div>
            </div>
            <!-- ======================= les Div Caculetor et theme ============================ -->


            <!-- ======================== input text ================================================ -->
            <div class="Divinput">
                <div>
                    <p class="inputText" id="input"></p>
                    <!-- <input  type="text" name id="input"> -->
                </div>
            </div>
            <!-- ======================== input text ================================================ -->

            <div class="Arriereplannumber">
                <div class="Divnumber">
                    <div class="wrapper">
                        <button type="button" class="btn1 btn-number">7</button>
                        <button type="button" class="btn1 btn-number">8</button>
                        <button type="button" class="btn1 btn-number">9</button>
                        <button type="button" class="delete" id="delete">DEL</button>
                        <button type="button" class="btn1 btn-number">4</button>
                        <button type="button" class="btn1 btn-number">5</button>
                        <button type="button" class="btn1 btn-number">6</button>
                        <button type="button" class="btn1 btn-operation">+</button>
                        <button type="button" class="btn1 btn-number">1</button>
                        <button type="button" class="btn1 btn-number">2</button>
                        <button type="button" class="btn1 btn-number">3</button>
                        <button type="button" class="btn1 btn-operation">-</button>
                        <button type="button" class="btn1" id="point">.</button>
                        <button type="button" class="btn1 btn-number">0</button>
                        <button type="button" class="btn1 btn-operation">/</button>
                        <button type="button" class="btn1 btn-operation">*</button>
                    </div>
                    <div class="lesdeuxButtons">
                        <button type="button" class="Reset" id="reset">RESET</button>
                        <button type="button" id="egale" class="btnegale btn-operation">=</button>
                    </div>
                </div>
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
